<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Effects with jQuery</title>
    <style>
    div {
        background-color: red;
        height: 100vh;
        width: 50%;
    }
    </style>
    <script src="scripts/jquery-3.3.1.js"></script>
    <script>
        debugger;
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("div").slideUp();
            });
            $("#btn2").click(function () {
                $("div").slideDown();
            });
            $("#btn3").click(function () {
                $("div").slideToggle();
            });
            // $("#btn4").click(function () {
            //     $("div").fadeTo('slow' , 0.4);
            // });
        });
    </script>
</head>

<body>
    <!-- button#btn${text}*3 -->
    <button id="btn1">Slide Up</button>
    <button id="btn2">Slide Down</button>
    <button id="btn3">Slide Toggle</button>
    <!-- <button id="btn4">Fade To</button> -->
    <div>Hello</div>
</body>

</html>
