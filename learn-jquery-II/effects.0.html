<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Effects with jQuery</title>
    <style>
    div {
        background-color: red;
        height: 100vh;
        width: 50%;
    }
    </style>
    <script src="scripts/jquery-3.3.1.js"></script>
    <script>
        debugger;
        $(document).ready(function () {
            $("#btn1").click(function () {
                //$("div").hide();
                //$("div").hide(2000);   // slow fast ms
                $("div").fadeOut();  
            });
            $("#btn2").click(function () {
                //$("div").show();
                //$("div").show('fast');
                $("div").fadeIn();
            });
            $("#btn3").click(function () {
                //$("div").toggle();
                // $("div").toggle('slow');
                $("div").fadeToggle();
            });
            $("#btn4").click(function () {
                $("div").fadeTo('slow' , 0.4);
            });
        });
    </script>
</head>

<body>
    <!-- button#btn${text}*3 -->
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <button id="btn4">Fade To</button>
    <div>Hello</div>
</body>

</html>
